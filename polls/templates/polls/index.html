<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% load static %}
  <link rel="stylesheet" href="{% static 'polls/style.css' %}">
  <title></title>
</head>
<body>
  {% if latest_questions_list %} 
    <ul>
      {% for question in latest_questions_list %}
        <li>
          <a href="{% url 'polls:detail' question.id %}" %}>
            {{ question.question_text}}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No polls are available.</p>
  {% endif %}
</body>
</html>
