<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  {% if latest_questions_list %} 
    <ul>
      {% for question in latest_questions_list %}
        <li>
          <a href="{% url 'detail' question.id %}" %}>
            {{ question.question_text}}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No polls are available.</p>
  {% endif %}
</body>
</html>
